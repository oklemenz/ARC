<html>
    <head>
        <title>Car Simulation</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div id="car" class="car">
                <div id="axleFront" class="axle">
                    <div id="axleFrontTireLeft" class="tire tireLeft"></div>
                    <div id="axleFrontTireRight" class="tire tireRight"></div>
                </div>
                <div id="axleRear" class="axle">
                    <div id="axleRearTireLeft" class="tire tireLeft"></div>
                    <div id="axleRearTireRight" class="tire tireRight"></div>
                </div>
                <div id="engine"></div>
            </div>
            <div id="wheel" class="wheel">
                <div id="mark" class="mark"></div>
            </div>
        </div>
        <div id="output">
            <div><label>Speed: </label><label id="speed"></label></div>
            <div><label>LocalVelocity: </label><label id="localVelocity"></label></div>
            <div><label>Velocity: </label><label id="velocity"></label></div>
            <div><label>SteerAngle: </label><label id="steerAngle"></label></div>
            <div><label>Throttle: </label><label id="throttle"></label></div>
            <div><label>Brake: </label><label id="brake"></label></div>
            <div><label>HeadingAngle: </label><label id="headingAngle"></label></div>
            <div><label>AxleF Left Trail: </label><label id="axleFLeftTrail"></label></div>
            <div><label>AxleF Right Trail: </label><label id="axleFRightTrail"></label></div>
            <div><label>AxleR Left Trail: </label><label id="axleRLeftTrail"></label></div>
            <div><label>AxleR Right Trail: </label><label id="axleRRightTrail"></label></div>
            <div><label>Rotation: </label><label id="rotation"></label></div>
            <div><label>Direction: </label><label id="direction"></label></div>
            <div><label>Distance: </label><label id="distance"></label></div>
            <div><label>Wheel Rotation: </label><label id="wheelRotation"></label></div>
        </div>
    </body>
</html>
